testinfo:
- id: test_a240
  title: 校验“流程管理-workflow-执行历史-删除”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@id="bm-rh-design-dg-content"]//*[@name="primaryBtn"]
  find_type: xpath
  operate_type: click
  info: 点击‘计划'按钮
  is_time: 1
- element_info: //*[@name="执行历史"]/a
  find_type: xpath
  operate_type: click
  info: 点击‘执行历史'的文字
  is_time: 0.5
- element_info: //*[@id="bm-rh-design-history-table"]/div[3]/table/tbody/tr[1]/td[2]/div/a[2]/a
  find_type: xpath
  operate_type: get_text
  info:  获取第一行“执行历史”的名称
- element_info: //*[@id="bm-rh-design-history-table"]/div[3]/table/tbody/tr[1]/td[1]/div/label
  find_type: xpath
  operate_type: click
  info:  勾选“第一行执行历史”
  is_time: 0.3
- element_info: delTable
  find_type: name
  operate_type: click
  info: 点击"删除按钮"
  is_time: 0.5
- element_info: /html/body/div[@aria-label="提示"]//button/span[contains(text(), "确定")]
  find_type: xpath
  operate_type: click
  info: 点击"提示框中的确定"按钮
  is_time: 0.8
check:
- element_info: //*[text()="恭喜你，删除已成功！"]
  find_type: xpath
  check: displayed
  info: 断言“恭喜你，删除已成功！”吐词出现
- operate_type: get_current_url
  check: current_contain_expect
  expect_value: /#/design/executingHistory/拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值
- element_info: //*[text="%s"]+随机数
  find_type: xpath
  v_index: 0
  check: contrary
  check_time: 2
  info: 断言 被删除的“计划”不存在