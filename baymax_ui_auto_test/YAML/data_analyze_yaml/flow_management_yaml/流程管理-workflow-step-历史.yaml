testinfo:
- id: test_a216
  title: 校验“流程管理-workflow-step-历史”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@name="根目录"]/preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击‘根目录'文件夹图标
- element_info: //em[@name="auto_flow"]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_flow'的文字
- element_info: addFlowBtn
  find_type: name
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.5
- element_info: addFlowName
  find_type: name
  operate_type: send_keys
  msg: work_flow_+随机数
  info: 输入work_flow名称
- element_info: //*[@id="bm-addflow-dialog-form"]//input[@placeholder="请选择流程类型"]
  find_type: xpath
  operate_type: click
  info: 点击‘流程类型'弹出下拉菜单
  is_time: 0.5
- element_info: /html/body/div/div/div/ul/li[@name="workflow"]
  find_type: xpath
  operate_type: click
  info: 点击‘workflow'
  is_time: 0.5
- element_info: addFlow-sure
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
- element_info: //*[@id="bm-rh-flowManage-table"]/div[3]/table/tbody/tr/td/div/span[text()="%s"]+随机数
  find_type: xpath
  v_index: 0
  operate_type: click
  info:  点击“第一行”flow的名字
  is_time: 0.5
- element_info: //*[@id="right"]//div[contains(text(), "Process")]
  find_type: xpath
  operate_type: click
  info:  点击“Process”tab
  is_time: 0.5
- element_info: //*[@id="right"]//h4[text()="shell"]
  find_type: xpath
  operate_type: drag_el
  move_to: (-800, 210)
  info:  拖拽
  is_time: 0.5
- element_info: designSave
  find_type: id
  operate_type: click
  info: 在design页 点击“保存”按钮
  is_time: 1.5
- element_info: //*[@id="right"]//div[contains(text(), "Process")]
  find_type: xpath
  operate_type: click
  info:  点击“Process”tab
  is_time: 0.5
- element_info: //*[@id="right"]//h4[text()="shell"]
  find_type: xpath
  operate_type: drag_el
  move_to: (-1200, 210)
  info:  拖拽
  is_time: 0.5
- element_info: designSave
  find_type: id
  operate_type: click
  info: 在design页 点击“保存”按钮
  is_time: 0.5
check:
- element_info: //*[text()="success，保存成功！"]
  find_type: xpath
  check: displayed
  info: 断言“success，保存成功！”吐词出现
  is_time: 3
- element_info: //*[@id="bm-designdrawing-form"]//button[1]/span[contains(text(), '历史')]
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 历史V2
  info: 断言“历史V2”按钮 在design里存在
- element_info: //*[@id="designMain"]//div/h4[text()="shell_1"]
  find_type: xpath
  check: displayed
  info: 断言“shell_1”在design里存在
- element_info: //*[@id="designMain"]//div/h4[text()="shell_2"]
