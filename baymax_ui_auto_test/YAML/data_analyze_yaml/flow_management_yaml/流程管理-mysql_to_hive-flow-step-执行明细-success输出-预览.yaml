testinfo:
- id: test_c009
  title: 校验“流程管理-mysql_to_hive-flow-step-执行明细-success输出-预览”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@id="bm-designTreeMenu"]/span/i
  find_type: xpath 
  operate_type: click
  info: 点击‘根目录’前的文件夹图标
- element_info: //*[@id="bm-designTreeMenu"]//*[@name='initial_flow_dir']
  find_type: xpath 
  operate_type: click
  info: 点击'initial_flow_dir'
- element_info: //*[@id="bm-rh-flowManage-table"]//*[contains(text(),"mysql_to_hive")]
  find_type: xpath 
  operate_type: click
  info: 点击'mysql_to_hive'
  is_time: 0.6  
- element_info: //*[@id="bm-rh-design-dg-content"]//*[@name="primaryBtn"]
  find_type: xpath
  operate_type: click
  info: 点击‘按钮列表'按钮
  is_time: 1
- element_info: /html/body/ul/li[4]/a
  find_type: xpath
  operate_type: click
  info: 点击‘执行详细’按钮
  is_time: 0.5
- element_info: 'tab-输出 '
  find_type: id
  operate_type: click
  info: 点击‘tab-输出 '
  is_time: 1
- element_info: //*[@id="bm-rh-design-outputs-table"]/div[4]/div[2]/table/tbody/tr/td[11]/div/button
  find_type: xpath
  operate_type: click
  info: 点击‘预览 '按钮
  is_time: 1
check:
- operate_type: get_current_url
