testinfo:
- id: test_a259
  title: 校验“项目目录-flow-复制”
  launch: 0
  info: 先进入项目目录
testcase:
- element_info: //*[@name="initial_auto_project"]/preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击 initial_auto_project项目前面的文件夹
- element_info: //*[@name="initial_auto_project"]/following-sibling::ul[1]//*[@name="Flows"]
  find_type: xpath
  operate_type: click
  info: 点击"initial_auto_project项目Flows
  is_time: 0.8
- element_info: //*[@id="bm-rh-resourceMan-table2"]/div[3]/table/tbody/tr[1]/td[2]/div/span
  find_type: xpath
  operate_type: get_text
  info:  获取列表“第一行的”名字
  is_time: 0.5
- element_info: //*[@id="bm-rh-resourceMan-table2"]/div[3]//span[text()="%s"]/ancestor::td/preceding-sibling::td//label+随机数
  find_type: xpath
  v_index: 0
  operate_type: click
  info:  勾选“第一行的”flow
- element_info: //button/span[text()="操作"]
  find_type: xpath
  operate_type: click
  info: 点击‘操作’按钮
  is_time: 0.5
- element_info: flowCopy
  find_type: name
  operate_type: click
  info: 点击‘复制’按钮
  is_time: 0.5
- element_info: name
  find_type: name
  operate_type: clear
  info: 清除'输入框'
- element_info: name
  find_type: name
  operate_type: send_keys
  msg: project_flow_copy_+随机数
  info: 输入flow的复制名称
- element_info: copyFlow-sure
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
check:
- element_info: //*[text()="恭喜您，复制已成功！"]
  find_type: xpath
  check: displayed
  info: 断言“恭喜您，复制已成功！”吐词出现
- element_info: addFlowBtn
  find_type: name
  info: 断言‘新建’按钮存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  info: 断言“被修改前的flow”存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 1
  check_time: 1
  info: 断言“重命名的flow”存在
- element_info: //*[@id="bm-rh-resourceMan-table2"]/div[3]//span[text()="%s"]/ancestor::td/following-sibling::td[7]/div+随机数
  find_type: xpath
  v_index: 1
  operate_type: get_text
  check: time_difference
  info: 断言“复制的flow” 与断言修改时间相差小于5秒