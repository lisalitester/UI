testinfo:
- id: test_a313
  title: 项目目录-workflow-step-调度
  launch: 0
  info: 先进入项目目录
testcase:
- element_info: //*[@name="initial_project_flow"]/preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击 initial_project_flow项目前面的文件夹
- element_info: //*[@name="initial_project_flow"]/following-sibling::ul[1]//*[@name="Flows"]
  find_type: xpath
  operate_type: click
  info: 点击"initial_project_flow项目Flows
  is_time: 0.8
- element_info: //*[@id="bm-rh-resourceMan-table2"]/div[3]/table/tbody/tr/td/div/span[text()="work_flow_project_shell"]
  find_type: xpath
  operate_type: click
  info:  点击“work_flow_project_shell”flow的名字
  is_time: 0.5
- element_info: designSchedule
  find_type: id
  operate_type: click
  info:  点击“调度”按钮
- element_info: bm-hippo-schedule-name
  find_type: id
  operate_type: send_keys
  msg: project_workflow_schedule_+随机数
  info: 输入"调度名称"
- element_info: //*[@id="bm-hi-s-add-form"]//button/span[text()="确定"]
  find_type: xpath
  operate_type: click
  info: 在schedule_add页，点击‘确定'按钮
check:
- element_info: //*[text()="恭喜你，新增数据已成功！"]
  find_type: xpath
  check: displayed
  info: 断言“恭喜你，新增数据已成功！”吐词出现
- operate_type: get_current_url
  check: current_contain_expect
  expect_value: /#/hippo/schedule拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值