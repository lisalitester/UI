testinfo:
- id: test105
  title: 任务监控-任务完成情况-未知
  launch: 0
  info: 先进入"任务监控"目录
testcase:
- info: “等待1秒”
  is_time: 1
- element_info: bm-hippo-taskcontrol-unknow
  find_type: id
  operate_type: click
  info: 点击“未知” 按钮
  is_time: 1
check:
- element_info: //*[contains(text(), "运行中")]
  find_type: xpath
  check: displayed
  info: 断言“运行中”出现
- element_info: //*[contains(text(), "未知")]
  find_type: xpath
  operate_type: get_attr
  attr: class
  check: current_equal_expect
  expect_value: rLinkLi router-link-exact-active router-link-active
  info: 运行中 标签被选中
- element_info: bm-hippo-monitor-success-del
  find_type: id
  check: displayed
  info: 断言“删除”出现
- element_info: bm-hippo-monitor-success-refresh
  find_type: id
  check: displayed
  info: 断言“刷新”出现
- operate_type: get_current_url
  check: current_equal_expect
  expect_value: /#/hippo/monitor/UNKNOWN拼接值后+前host+拼接
  info: 断言“当前获取的url”与预期的相等