testinfo:
- id: test102
  title: 任务监控-任务完成情况-失败
  launch: 0
  info: 先进入"任务监控"目录
testcase:
- info: “等待1秒”
  is_time: 1
- element_info: bm-hippo-taskcontrol-fail
  find_type: id
  operate_type: click
  info: 点击“失败” 按钮
  is_time: 1
check:
- element_info: //*[contains(text(), "运行中")]
  find_type: xpath
  check: displayed
  info: 断言“运行中”出现
- element_info: //*[contains(text(), "失败")]
  find_type: xpath
  operate_type: get_attr
  attr: class
  check: current_equal_expect
  expect_value: rLinkLi router-link-exact-active router-link-active
  info: 运行中 标签被选中
- element_info: bm-hippo-monitor-failed-del
  find_type: id
  check: displayed
  info: 断言“删除”出现
- element_info: bm-hippo-monitor-failed-refresh
  find_type: id
  check: displayed
  info: 断言“刷新”出现
- operate_type: get_current_url
  check: current_equal_expect
  expect_value: /#/hippo/monitor/FAILED拼接值后+前host+拼接
  info: 断言“当前获取的url”与预期的相等