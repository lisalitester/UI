testinfo:
- id: test_a402
  title: 校验“designList-新建-工作流”
  launch: 1
  info: 先进入designList
testcase:
- element_info: //*[contains(text(),"Flows")]/parent::span/preceding-sibling::span/i[2]
  find_type: xpath
  operate_type: click
  info: 点击‘Flows'前的文件夹图标
- element_info: //span[text()="auto_flow"]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_flow'的文字
  is_time: 1
- element_info: //span[contains(text(),"新建")]
  find_type: xpath
  operate_type: click
  info: 点击'新建'
- element_info: //*[@for='name']/following::input[contains(@placeholder,"请输入")]
  find_type: xpath
  operate_type: send_keys
  msg: work_flow_+随机数
  info: 输入work_flow名称
- element_info: //*[@placeholder='请选择...']
  find_type: xpaths
  index: 1
  operate_type: click
  info: 点击‘流程类型'弹出下拉菜单
  is_time: 0.5
- element_info: //*[text()='工作流']
  find_type: xpaths
  index: 1
  operate_type: click
  info: 点击‘工作流'
  is_time: 0.5
- element_info: global.determine
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
