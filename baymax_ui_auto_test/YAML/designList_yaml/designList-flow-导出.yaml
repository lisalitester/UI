testinfo:
- id: test_a410
  title: 校验“designList-flow-导出”
  launch: 0
  info: 先进入designList
testcase:
- element_info: //*[contains(text(),"Flows")]/parent::span/preceding-sibling::span/i[2]
  find_type: xpath
  operate_type: click
  info: 点击‘Flows'文件夹图标
- element_info: //span[text()="auto_flow"]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_flow'的文字
  is_time: 0.8
- element_info:  //*[@id="bm-com-table-tableList-btn-table"]/div[3]/table/tbody/tr[1]/td[2]/div/span/span
  find_type: xpath
  operate_type: get_text
  info:  获取列表“第一行的”名字
  is_time: 0.5
- element_info: //*[@id="bm-com-table-tableList-btn-table"]/div[3]//span[text()="%s"]/ancestor::td/preceding-sibling::td//label+随机数
  find_type: xpath
  v_index: 0
  operate_type: click
  info:  勾选“第一行的”flow
- element_info: dropdown-toggle
  find_type: name
  operate_type: click
  info: 点击‘操作’按钮
  is_time: 1
- element_info: //*[@id="dropdown-menu-5993"]/li[3]
  find_type: xpath
  operate_type: click
  info: 点击‘导出’按钮
  is_time: 0.5
- element_info: //span[contains(text(),'确定')]
  find_type: xpath
  operate_type: click
  info: 点击‘确定’按钮
  is_time: 1.5
