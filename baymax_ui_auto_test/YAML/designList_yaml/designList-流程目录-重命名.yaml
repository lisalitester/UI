testinfo:
- id: test_a414
  title: 校验“designList-流程目录-重命名”
  launch: 0
  info: 先进入designList
testcase:
- element_info: //*[contains(text(),"Flows")]/parent::span/preceding-sibling::span/i[2]
  find_type: xpath
  operate_type: click
  info: 点击‘Flows'前的文件夹图标
- element_info: //*[contains(text(),"auto_flow")]/parent::span/preceding-sibling::span/i[contains(@class,'el-icon-ump-file')]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_flow'的文件夹图标
  is_time: 1
- element_info:  //*[starts-with(text(),'create_list')]
  find_type: xpaths
  index: 0
  operate_type: get_text
  info:  获取“第一行的”名字
- element_info:  //*[starts-with(text(),'create_list')]
  find_type: xpaths
  index: 0
  operate_type: click
  info:  点击“第一行的”名字
  is_time: 0.5
- element_info: primaryBtn
  find_type: name
  operate_type: click
  info: 点击‘操作'按鈕
  is_time: 1
- element_info: //*[contains(@class,'el-icon-edit')]/parent::li
  find_type: xpath
  operate_type: click
  info:  点击”重命名“按钮
  is_time: 1
- element_info: //*[@required='required']
  find_type: xpath
  operate_type: clear
  info: 清除'输入框'
- element_info: //*[@required='required']
  find_type: xpath
  operate_type: send_keys
  msg: rename_list+随机数
  info: 输入新的目录名称
  is_time: 0.5
- element_info: //*[contains(text(),'确定')]
  find_type: xpath
  operate_type: click
  info: 点击‘确定’按钮
- operate_type: refresh
  info: 刷新
check:
- element_info: //span[contains(text(),"新建")]
  find_type: xpath
  info: 断言‘新建’按钮存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  check: contrary
  check_time: 1
  info: 断言“被修改前的flow”不存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 1
  info: 断言“新建的流程目录存在”出现