testinfo:
- id: test_a403
  title: 校验“designList-flow-重命名”
  launch: 0
  info: 先进入designList
testcase:
#- element_info: //*[contains(text(),"根目录")]/parent::span/preceding-sibling::span/i[2]
#  find_type: xpath
#  operate_type: click
#  info: 点击‘根目录'前的文件夹图标
- element_info: //*[contains(text(),"根目录")]/parent::span
  find_type: xpath
  operate_type: click
  info: 点击‘根目录'的文字
- element_info: //span[text()="auto_flow"]
  find_type: xpath
  js: "arguments[0].click();"
  operate_type: execute_script
  info: 点击‘auto_flow'的文字
  is_time: 2
- element_info:  //*[@id="flow"]//div[3]/table/tbody/tr[1]/td[2]/div/span/span
  find_type: xpath
  operate_type: get_text
  info:  获取列表“第一行的”名字
  is_time: 0.5
- element_info: //*[@id="flow"]//div[3]//span[text()="%s"]/ancestor::td/preceding-sibling::td//label+随机数
  find_type: xpath
  v_index: 0
  operate_type: click
  info:  勾选“第一行的”flow
- element_info: //*[@id="operationPanel"]/div[1]/form/div[5]/button/span
  find_type: xpath
  operate_type: click
  info: 点击‘操作’按钮
  is_time: 0.5
- element_info: //*[text()='重命名']
  find_type: xpath
  operate_type: click
  info: 点击‘重命名’按钮
  is_time: 0.5
- element_info: //*[@for='name']/following::input[contains(@placeholder,"请输入")]
  find_type: xpath
  operate_type: clear
  info: 清除'输入框'
- element_info: //*[@for='name']/following::input[contains(@placeholder,"请输入")]
  find_type: xpath
  operate_type: send_keys
  msg: flow_rename_+随机数
  info: 输入flow的重命名名称
- element_info: determine
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
- operate_type: refresh
  info: 刷新
