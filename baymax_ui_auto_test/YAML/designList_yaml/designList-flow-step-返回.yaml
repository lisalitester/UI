- element_info: //*[contains(text(),"根目录")]/parent::span
  find_type: xpath
  operate_type: click
  info: 点击‘根目录'的文字
- element_info: //span[text()="auto_flow"]
  find_type: xpath
  js: "arguments[0].click();"
  operate_type: execute_script
  info: 点击‘auto_flow'的文字
  is_time: 2
- element_info: //span[contains(text(),"新建")]
  find_type: xpath
  operate_type: click
  info: 点击'新建'
- element_info: //*[@for='name']/following::input[contains(@placeholder,"请输入")]
  find_type: xpath
  operate_type: send_keys
  msg: data_flow_+随机数
  info: 输入data_flow名称
  is_time: 0.5
- element_info: //*[contains(text(),"确定")]
  find_type: xpath
  operate_type: click
  info: 点击‘确定’按钮
  is_time: 0.5
- element_info: "//*[@id='flow']//div[@class='el-loading-mask' and @style='display: none;']"
  find_type: xpath
  info:  等待加载圈消失
  is_time: 0.5
- element_info: //*[@id="bm-com-table-tableList-btn-table"]/div[3]/table/tbody/tr[1]/td[2]/div/span/span
  find_type: xpath
  operate_type: click
  info:  点击“第一行”flow的名字
  is_time: 0.5
- element_info: //*[contains(text(), '返回')]
  find_type: xpath
  operate_type: click
  info:  点击“返回”按钮
  is_time: 0.5
check:
- element_info: //span[contains(text(),"新建")]
