testinfo:
- id: test_a30
  title: 校验“dataflow-sql-step-提交”
  launch: 0
  info: 先进入designlist
testcase:
- element_info: //*[contains(text(),"根目录")]/parent::span
  find_type: xpath
  operate_type: click
  info: 点击‘根目录'的文字
- element_info: //span[text()="auto_flow"]
  find_type: xpath
  js: "arguments[0].click();"
  operate_type: execute_script
  info: 点击‘auto_flow'的文字
  is_time: 2
- element_info: //*[@placeholder='请输入...']
  find_type: xpath
  operate_type: clear
  info: 清楚输入框
  is_time: 0.5
- element_info: //*[@placeholder='请输入...']
  find_type: xpath
  msg: test_sql_stream_auto
  operate_type: send_keys
  info:  在“请输入”框中输入搜索的关键字
  is_time: 0.5
- element_info: //*[@class='el-icon-search']
  find_type: xpath
  operate_type: click
  info:  点击“搜索”按钮
  is_time: 0.5
- element_info: //*[@id="bm-com-table-tableList-btn-table"]/div[4]/div[2]/table/tbody/tr[1]/td[8]/div/div/span[2]/button/span
  find_type: xpath
  operate_type: click
  info:  点击“第一行”flow的执行按钮
  is_time: 1
- element_info: '//*[@class="list"]//*[@class="el-loading-mask" and @style="display: none;"]'
  find_type: xpath
  info:  等待加载圈消失
  is_time: 1
check:
- element_info: //table/tbody/tr[1]/td[7]/div/span
  find_type: xpath
  operate_type: refresh_get_text_is_expect
  time_out: 180
  expect_values: ['00','33','44']
  check: current_contain_expect
  expect_value: '33'
  info: 断言执行历史的进度最终进度为“33”
- element_info: //table/tbody/tr[1]/td[2]/div/span
  find_type: xpath
  operate_type: click
  info:  点击流程名称
  is_time: 1
- element_info: //*[text()='输出']
  find_type: xpath
  operate_type: click
  info:  点击输出tab
  is_time: 1
- element_info: //*[@id="bm-com-table-tableList-btn-table"]/div[3]/table/tbody
  find_type: xpath
  operate_type: refresh_until_element_appear
  time_out: 180
  info:  等待数据出现
  is_time: 1
- element_info: //*[@id="bm-com-table-tableList-btn-table"]/div[4]/div[2]/table/tbody/tr/td[10]/div/div/span/button/span
  find_type: xpath
  operate_type: click
  info:  点击预览按钮
  is_time: 1
- element_info: '//*[@class="el-dialog__body"]//*[@class="el-loading-mask" and @style="display: none;"]'
  find_type: xpath
  info:  等待加载圈消失
  is_time: 1
- element_info: //*[contains(text(),'预览数据集')]
  find_type: xpath
  info:  断言预览数据集弹框存在
- element_info: //*[@class="tableListBtn"]//table/tbody
  find_type: xpath
  element_info2: //*[contains(text(),'刷新')]
  find_type2: xpath
  operate_type: refresh_button_until_element_appear
  time_out: 180
  info:  等待数据出现
  is_time: 1
- element_info: //*[@aria-label='预览数据集']//tbody/tr
  find_type: xpaths
  operate_type: get_size
  check: current_equal_expect
  expect_value: 5
  info: 断言数据总条数是5
