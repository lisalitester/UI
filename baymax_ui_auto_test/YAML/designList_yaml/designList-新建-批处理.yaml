testinfo:
- id: test_a400
  title: 校验“designList-新建-批处理”
  launch: 0
  info: 先进入designList
testcase:
- element_info: //*[contains(text(),"Flows")]/parent::span/preceding-sibling::span/i[2]
  find_type: xpath
  operate_type: click
  info: 点击‘Flows'前的文件夹图标
  is_time: 1
- element_info: //span[text()="auto_flow"]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_flow'的文字
- element_info: //span[contains(text(),"新建")]
  find_type: xpath
  operate_type: click
  info: 点击'新建'
- element_info: //*[@for='name']/following::input[contains(@placeholder,"请输入")]
  find_type: xpath
  operate_type: send_keys
  msg: data_flow_+随机数
  info: 输入data_flow名称
- element_info: //*[contains(text(),"确定")]
  find_type: xpath
  operate_type: click
  info: 点击‘确定’按钮
check:
- element_info: //span[contains(text(),"新建")]
  find_type: xpath
  check: displayed
  info: 断言‘新建’按钮存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  info: 断言“新建的dataflow存在”出现