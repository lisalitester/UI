- element_info: //*[contains(text(),"根目录")]/parent::span
  find_type: xpath
  operate_type: click
  info: 点击‘根目录'的文字
- element_info: //span[text()="auto_flow"]
  find_type: xpath
  js: "arguments[0].click();"
  operate_type: execute_script
  info: 点击‘auto_flow'的文字
  is_time: 2
- element_info: //span[contains(text(),"新建")]
  find_type: xpath
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.5
- element_info: //*[@for='name']/following::input[contains(@placeholder,"请输入")]
  find_type: xpath
  operate_type: send_keys
  msg: streamflow_+随机数
  info: 输入work_flow名称
- element_info: //*[@placeholder='请选择...']
  find_type: xpaths
  index: 1
  operate_type: click
  info: 点击‘流程类型'弹出下拉菜单
  is_time: 0.5
- element_info: //*[text()='流处理']
  find_type: xpaths
  index: 1
  operate_type: click
  info: 点击‘流处理'
  is_time: 0.5
- element_info: global.determine
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
