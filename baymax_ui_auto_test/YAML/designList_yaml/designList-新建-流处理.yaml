testinfo:
- id: test_404
  title: 校验“流程管理-新建-流处理”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[contains(text(),"Flows")]/parent::span/preceding-sibling::span/i[2]
  find_type: xpath
  operate_type: move_to_element
  info: 移动到Flows
- element_info: //*[contains(text(),"Flows")]/parent::span/preceding-sibling::span/i[2]
  find_type: xpath
  operate_type: click
  info: 点击‘Flows'前的文件夹图标
  is_time: 1
- element_info: //span[text()="auto_flow"]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_flow'的文字
- element_info: addFlowBtn
  find_type: name
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.5
- element_info: //*[@for='name']/following::input[contains(@placeholder,"请输入")]
  find_type: xpath
  operate_type: send_keys
  msg: streamflow_+随机数
  info: 输入work_flow名称
- element_info: //*[@placeholder='请选择...']
  find_type: xpaths
  index: 1
  operate_type: click
  info: 点击‘流程类型'弹出下拉菜单
  is_time: 0.5
- element_info: /html/body/div/div/div/ul/li[@name="streamflow"]
  find_type: xpath
  operate_type: click
  info: 点击‘流处理'
  is_time: 0.5
- element_info: addFlow-sure
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
check:
