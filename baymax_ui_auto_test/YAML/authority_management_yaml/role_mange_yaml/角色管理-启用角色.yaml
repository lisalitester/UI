testinfo:
- id: test_disable_role
  title: 校验“启用角色”
  launch: 0
  info: 先进入角色管理页面
testcase:
- element_info: //span[text()='js_ts1']/../../../td[1]/div/label/span/span
  find_type: xpath
  operate_type: click
  info: 勾选‘js_ts1’
- element_info: //*[@id="operationPanel"]/div[2]/div/button[2]/span
  find_type: xpath
  operate_type: click
  info: 点击'启用'按钮
  is_time: 0.5
- element_info: /html/body/div[2]/div/div[3]/button[2]/span
  find_type: xpath
  operate_type: click
  info: 弹出的提示框中点击'确定'按钮
  is_time: 0.5
check:
- element_info: //*[text()="修改成功！"]
  find_type: xpath
  check: displayed
  info: 断言“修改成功！”吐词出现
  
- element_info:  //span[text()='js_ts1']/../../../td[3]/div/span
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 已启用
  info: 断言状态“已启用”
  