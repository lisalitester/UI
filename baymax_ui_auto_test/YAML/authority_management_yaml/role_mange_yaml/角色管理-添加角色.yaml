testinfo:

- id: test_disable_role

  title: 校验“添加角色”

  launch: 0

  info: 先进入角色管理页面

testcase:

- element_info: //*[contains(text(),'添加角色')]

  find_type: xpath

  operate_type: click

  info: 点击‘添加角色’
  is_time: 2

- element_info: //*[@id="roleManagement"]/div[2]/div/div[2]/div/div/div/div/form/div[1]/div/div[1]/input
#//*[@id="roleManagement"]/div[2]/div/div[2]/div/div/div/div/form/div[1]/div/div[1]/input


#//*[@id="roleManagement"]//*[text()='角色名称']/following-sibling::div/div[1]/input
  
  find_type: xpath

  operate_type: send_keys
  msg: js_ts
  info: 输入‘js_ts’

  is_time: 1

- element_info: //*[text()='确定']
  find_type: xpath

  operate_type: click

  info: 点击'确定'按钮

check:

- element_info: //*[text()="请求处理成功"]

  find_type: xpath

  check: displayed

  info: 断言“请求处理成功”吐词出现
  
- element_info: //*[contains(text(),'js_ts')]

  find_type: xpath

  info: 断言“新建的角色出现”
  
- element_info: //*[contains(text(),'js_ts')]/ancestor::td/following-sibling::td[1]/div/span
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 已启用
  info: 断言 新建角色的状态为“已启用”  
  
- element_info: //*[contains(text(),'js_ts')]/ancestor::tr//*[contains(text(),'编辑')]
  find_type: xpath
  info: 断言 新建角色的‘编辑’按钮存在


  